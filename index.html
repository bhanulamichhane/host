<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc; /* You can replace this with an actual profile picture */
            margin: 0 auto 15px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
        }

        .loading-text {
            font-size: 16px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image"></div>
        <div class="profile-name">Loading...</div>
        <div class="loading-text">Please wait while we load your profile.</div>
    </div>
</body>
</html>
